<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Construct Project</title>

  <!-- p5 core first -->
  <script defer src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>

  <!-- your styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Optional mount target if your sketch attaches to a specific element -->
  <main id="app"></main>

  <!-- load helper libs BEFORE the main sketch -->
  <script defer src="./entry.js"></script>
  <script defer src="./textures.js"></script>

  <!-- your texture generators (order can matter if they share globals) -->
  <script defer src="./g_box.js"></script>
  <script defer src="./g_cloud.js"></script>
  <script defer src="./g_gradient.js"></script>
  <script defer src="./g_scribble.js"></script>
  <script defer src="./g_zigzag.js"></script>
  <script defer src="./italicWave.js"></script>

  <!-- main sketch and update loop LAST -->
  <script defer src="./sketch.js"></script>
  <script defer src="./update.js"></script>
</body>
</html>
