<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Construct Project</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body { height: 100%; margin: 0; background:#000; }
    canvas { display:block; }
    #construct-container {
      position: fixed; inset: 0;
      width: 100vw; height: 100vh;
    }
    textarea {
      width:100%; max-width:900px; display:block;
      margin:12px auto; font:14px/1.4 system-ui;
      position: relative; z-index: 2; background:#fff;
    }
  </style>
</head>
<body>
  <!-- Text input -->
  <textarea id="textArea" rows="2">
    STEVEN DEGROOTE Graphic Design Marketing Strategy Brand Development Creative Direction User Interface
  </textarea>

  <!-- p5 will mount its canvas here -->
  <div id="construct-container"></div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

  <!-- Your project files (textures merged into update.js) -->
  <script src="entry.js?v=6"></script>
<script src="g_cloud.js?v=6"></script>
<script src="g_scribble.js?v=6"></script>
<script src="g_zigzag.js?v=6"></script>
<script src="g_gradient.js?v=6"></script>
<script src="g_box.js?v=6"></script>

<!-- merged file: includes setText, randomInsert, pgTexture1, pBlank, gradients, etc -->
<script src="update.js?v=6"></script>   

<script src="italicWave.js?v=6"></script>
<script src="sketch.js?v=6"></script>   <!-- setup() calls setText() -->


  <!-- Optional: live-update text -->
  <script>
    const ta = document.getElementById('textArea');
    if (ta) ta.addEventListener('input', () => { 
      if (typeof window.setText === 'function') window.setText();
    });
  </script>
</body>
</html>
